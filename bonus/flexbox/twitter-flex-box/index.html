<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Twitter</title>
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="./images/home.svg" alt="Home" /> Home</li>
            <li>
              <img src="./images/notification.svg" alt="Notifications" />
              Notifications
            </li>
            <li><img src="./images/message.svg" alt="Messages" /> Messages</li>
          </ul>
        </nav>

        <img src="/images/logo.svg" alt="Logo Twitter" />
        <div class="side">
          <input type="text" placeholder="search on twitter" />
          <img src="/images/avatar.png" alt="" />
          <button>Tweet</button>
        </div>
      </div>
    </header>

    <div class="banner">
      <h1>Twitter do Tgmarinho</h1>
    </div>
    <div class="bar">
      <div class="content">
        <ul>
          <li class="active"><span>Tweets</span><strong>12231</strong></li>
          <li><span>Followings</span><strong>872</strong></li>
          <li><span>Followers</span><strong>231</strong></li>
          <li><span>Favorites</span><strong>1231</strong></li>
        </ul>

        <div class="actions">
          <button>Follow</button>
          <img src="/images/more.svg" alt="More" />
        </div>
      </div>
    </div>
  </body>
</html>
